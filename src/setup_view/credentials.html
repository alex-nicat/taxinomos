<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="credentials.css">
        <link rel="stylesheet" type="text/css" href="../res/default_styles.css">
        <script src="../res/js/setup/credentials.js"></script>
        <script src="../res/js/functions.js"></script>
    </head>
    <body>
        <img id="img_back" src="../res/img/back.png" width=30px height=30px hidden>
        <div class="nowrap" id="title" >
            <h1 id="title_text"></h1>
        </div>
        <div class="credentials_section">
            <div id="server">
                <label id="label_server_url" for="txt_server_url"></label>
                <input type="text" id="txt_server_url" class="textbox">
            </div>
            <div id ="token">
                <label id="label_token" for="txt_token"></label>
                <input type="text" id="txt_token" class="textbox">
            </div>
        </div>
        <div id="submit_section">
            <img id="img_info" src="../res/img/info.png" height="30" width="30">
            <button class="button button_disabled" id="btn_next" disabled></button>
        </div>
    </body>
</html>
